<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link

			type="image/x-icon"
			href="./images/favicon.ico"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

		<link rel="stylesheet" href="./css/style.css" />
		<title>ACUSA</title>
	</head>
	<body>
		<!-- Header section -->
		<header>
			<!-- First part of the header section -->
			<div class="head">
				<div class="logo">
					<a href="/">
						<img src="./images/logo.png" alt="ACUSA LOGO" />
						<!-- <i class="fa-solid fa-times"></i> -->

							src="./images/media-logo.png"
							alt="ACUSA MEDIA LOGO"

				<div class="hamburger">

				</div>
			</div>
			<!-- Second part of the header section -->
			<nav class="links">
				<div class="container">
					<ul>

						<li><a href="">Our executives</a></li>
						<li><a href="">Contact us</a></li>

						<li><a href="">Our gallery</a></li>
						<li><a href="">Our archives</a></li>
						<li><a href="">Our articles</a></li>

						<li><a href="">Feedback</a></li>
						<li><a href="">FAQ</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<section class="showcase-section">

				<div class="background-fill"></div>

				<div class="details">
					<h1>ACUSA</h1>
					<h4>
						We are the
						<span
							class="txt-type"
							data-wait="3000"
							data-words='["Voice of the student, ears of the management", "Voice of the student, strength of unity", "Voice of the student, Power and influence"]'
						></span>
					</h4>
				</div>
			</section>
		</main>

		<footer>
			<p>&copy; 2024 ACUSA. All Rights Reserved.</p>
		</footer>

		<!-- JavaScript scripts -->
		<script src="./scripts/app.js"></script>
